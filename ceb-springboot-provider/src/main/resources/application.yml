   # Mybatis setting
mybatis:
 config-location: classpath:mybatis/mybatis-config.xml
 mapper-location: classpath:mybatis/mapper/**/*.xml

# Dubbo setting
dubbo:
 appname: ceb-springboot-provider
 registry: zookeeper://127.0.0.1:2181
 protocol: dubbo
 port: 20800
 threads: 200


