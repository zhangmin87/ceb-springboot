<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="minimal" th:with="CDN = ${'http://dev.infoccsp.com/staticNG'}, staticVersion= ${'20161201'}" >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- IE=edge告诉IE使用最新的引擎渲染网页. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- 让浏览器自动使用极速模式（webkit内核） -->
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <!-- 浏览器标签页上的个性小图标 -->
    <link th:href="@{${CDN} + '/favicon-eal.ico'}" rel="shortcut icon" type="image/x-icon"/>
    <!-- 收藏夹中的个性小图标 -->
    <link th:href="@{${CDN} + '/favicon-eal.ico'}" rel="BookMark" type="image/x-icon"/>
    <!-- bootstrap -->
    <link th:href="@{${CDN} + '/bootstrap-3.3.6/css/bootstrap.min.css'}" rel="stylesheet"/>
    <!-- style.css -->
    <link th:href="@{'/css/style.css?v=' + ${staticVersion}}" rel="stylesheet"/>
    <link th:href="@{'/css/loaders.css?v=' + ${staticVersion}}" rel="stylesheet"/>
    <!-- jQuery -->
    <script th:src="@{${CDN} + '/jquery-2.2.4/dist/jquery.min.js'}"></script>
    <!-- bootstrap -->
    <script th:src="@{${CDN} + '/bootstrap-3.3.6/js/bootstrap.min.js'}"></script>
    <!-- init.js -->
    <script th:src="@{'/js/init.js?v=' + ${staticVersion}}"></script>
    <script th:inline="javascript">
        $.each([[${#httpServletRequest.getCookies()}]], function(i, cookies){
            if(cookies.name == "AdminLTE.sidebar.state") {
                if(cookies.value == "closed") {
                    $("body .sidebar-mini").addClass("sidebar-collapse");
                }
            }
        });
    </script>
</head>

<head th:fragment="adminLTE" th:with="CDN = ${'http://dev.infoccsp.com/staticNG'}, staticVersion= ${'20161201'}" >
    <link th:href="@{${CDN} + '/font-awesome-4.7.0/css/font-awesome.min.css'}" rel="stylesheet"/>
    <!-- Ionicons -->
    <link th:href="@{${CDN} + '/ionicons-2.0.1/css/ionicons.min.css'}" rel="stylesheet"/>
    <!-- Theme style -->
    <link th:href="@{${CDN} + '/AdminLTE-2.3.7/dist/css/AdminLTE.min.css'}" rel="stylesheet"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
    <link th:href="@{${CDN} + '/AdminLTE-2.3.7/dist/css/skins/_all-skins.min.css'}" rel="stylesheet"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- SlimScroll -->
    <script th:src="@{${CDN} + '/AdminLTE-2.3.7/plugins/slimScroll/jquery.slimscroll.min.js'}"></script>
    <!-- FastClick -->
    <script th:src="@{${CDN} + '/AdminLTE-2.3.7/plugins/fastclick/fastclick.js'}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{${CDN} + '/AdminLTE-2.3.7/dist/js/app.min.js'}"></script>
    <!-- AdminLTE App for Extensions-->
    <script th:src="@{'/js/AdminLTE/appEx.js?v=' + ${staticVersion}}"></script>
</head>

<head th:fragment="bootstrapTabel" th:with="CDN = ${'http://dev.infoccsp.com/staticNG'}, staticVersion= ${'20161201'}" >
    <link th:href="@{${CDN} + '/bootstrap-table-1.11.0/dist/bootstrap-table.css'}" rel="stylesheet"/>
    <script th:src="@{${CDN} + '/bootstrap-table-1.11.0/dist/bootstrap-table.js'}" type="text/javascript" charset="UTF-8"></script>
    <script th:src="@{${CDN} + '/bootstrap-table-1.11.0/dist/locale/bootstrap-table-zh-CN.js'}" type="text/javascript" charset="UTF-8"></script>
</head>

<head th:fragment="jstree" th:with="CDN = ${'http://dev.infoccsp.com/staticNG'}, staticVersion= ${'20161201'}" >
    <link th:href="@{${CDN} + '/jstree-master/dist/themes/default/style.min.css'}" rel="stylesheet" />
    <script th:src="@{${CDN} + '/jstree-master/dist/jstree.js'}" type="text/javascript"></script>
</head>

</html>
